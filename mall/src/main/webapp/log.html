        $(function () {
            $("#regist").on("click",function(){
                var userName=$("#userName2").val();
                var password=$("#password2").val();
                var shopName=$("#shopName2").val();
                var shopAddres=$("#shopAddres2").val();
                var shopPhone=$("#shopPhone2").val();
                var shopEmail=$("#shopEmail2").val();
                var form = new FormData();
                form.append("userName", userName);
                $.ajax({
                    url:"/mall/product/saveUser.do",
                    type:"post",
                    data:{"userName":userName,"password":password,"shopName":shopName,"shopAddres":shopAddres,"shopPhone":shopPhone,"shopEmail":shopEmail},
                    dataType:"json",
                    success:function(result) {
                        $("#user_msg").html("");
                        if(result.data==0){
                            $("#user_msg").html("Account is exist!")
                        }else if(result.data==1){
                            $("#user_msg").html("shopName is exist!")
                        }else{
                            alert("Your regist is success!Please wait for the admin`s check");
                            var userName2=$("#userName2").val();
                            $.ajax({
                                url:"/mall/product/findShopId.do",
                                type:"post",
                                data:{"account":userName2},
                                dataType:"json",
                                success:function(result){
                                    window.location.href="log.html";

                                }

                            })

                        }

                    }



                })
            })

            $("#login2").on("click",function(){
                var account=$("#userName1").val();
                var password=$("#password1").val();

                $.ajax({
                    url:"/mall/product/login.do",
                    type:"post",
                    data:{"account":account,"password":password},
                    dataType:"json",
                    success:function(result){
                        var num=result.data;

                        $("#count_msg").html("");
                        if(num=="a0"){
                            $("#count_msg").html("user does not exist!");
                        }else if(num=="a1"){
                            $("#count_msg").html("the password is not correct!");

                        }else if(num=="a3"){
                            $("#count_msg").html("the account or password can not be empty!");

                        }else if(num=="a4"){
                        	alert("Your account is still being checked!")
                            

                        }else if(num=="a5"){
                        	alert("Your regist has been refused!")
                        }else{
                        	addCookie("shopId",num,2);
                            window.location.href="school.html";
                        	
                        }
                    }

                })

            })



        })
